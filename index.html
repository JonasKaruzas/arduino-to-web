<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicating with a arduino</title>

 <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id='text'>Veikia</div>
    <div id='sample'></div>

    <script>

        var socket = io();

        socket.on('data', function(data){
            console.log(data);

            document.getElementById('sample').innerHTML = data;
        });


    </script>
</body>
</html>
